<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
     <h1 style ="color:blue;">This is a heading</h1>
     <p style="color: red;">This is a paragraph</p>
     <h2 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">This is small heading</h2>
     <p style="font-family: 'Courier New', Courier, monospace;">This is a another paragraph</p>
     <h1 style="font-size:300%;">This is a second heading</h1>
     <p style="font-size:160%;">This is second paragraph.</p>
     <h1 style="text-align:center;">Centered Heading</h1>
     <p style="text-align:center;">Centered paragraph.</p>

     
     <p><b>This text is bold</b></p>
     <p><i>This text is itaalic</i></p>
     <p>This is <sub>subscript</sub>and <sup>superscript</sup></p>


</body>
